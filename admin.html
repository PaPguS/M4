<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      height: 100vh;
    }
    main {
      position: absolute;
      top: -50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: grey;
      transition: all 0.5s;
    }
  </style>
  <body class="d-flex justify-content-center align-items-center">
    <button class="btn btn-primary" id="start">
        <i class="fas fa-heart"></i>
        <span>Кнопка для входа</span>
    </button>
    <main class="d-flex flex-column p-3" id="main">
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Логин</span
        >
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>

      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Пороль</span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
        />
      </div>
      <div class="d-flex">
        <button type="button" class="btn btn-success px-4">Вход</button>
        <button type="button" class="btn btn-primary px-5">Авторизация</button>
        <button type="button" class="btn btn-danger px-4">Выход</button>
      </div>
    </main>
    <script>
        let start = document.getElementById("start")
        let main = document.getElementById("main")

        start.addEventListener("click", openForm)

        function openForm() {
            main.style.top= '50%'
        }

    </script>
  </body>
</html>
